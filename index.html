<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details (Starting..)</title>
</head>

<body>
    <main>
        <!-- ChainLinks -->
        <div class="chain-links">
            <span>Home</span>
            <div class="oper">></div>
            <span>Courses</span>
            <div class="oper">></div>
            <span class="current">Courses</span>
        </div>

        <!-- Course Name -->
        <div class="course-name">Starting SEO as your Home</div>

        <!-- Course Player -->
        <div class="course-player">
            <div class="player-video">
                <video src="" poster="" preload="none"></video>
                <button type="button" class="play-button"></button>
                <div class="controllers"></div>
            </div>
            <div class="ava-buttons"></div>
        </div>

        <!-- Course Materials -->
        <div class="materials">
            <h2>Course Materials</h2>
            <div class="details">
                <div class="info">
                    <div class="ico">
                        <img src="./assets/icons/duration.png">
                    </div>
                    <div class="title">Duration:</div>
                    <div class="val">3 Weeks</div>
                </div>
            </div>
        </div>

        <!-- ================================= Title Parts (Topics) ================================= -->
        <div class="title-comp">Topics for This Course</div>

        <!-- Student Progress -->
        <div class="course-progress">
            <div class="ind">You</div>
            <div class="progress"></div>
            <div class="val">63%</div>
        </div>

        <!-- ================================= Title Parts (Comments) ================================= -->
        <div class="title-comp">Topics for This Course</div>
    </main>
</body>

</html>
